<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Multilingual learning game</title>
</head>
<body>
    <div class="container">
        
        <div class="top-bar">
            <span class="score-output">Score: <span class="score-output-p">0</span></span>
            <span class="level-output">Level: <span class="level-output-p">1</span>/10</span> 
        </div>
        <div class="game-level-result">You Got This!</div>
        
        <div class="main-content">
            <div class="main-content-left">
                <button class="btn btn-black left-btn">Aeroplane</button>
            </div>
            <div class="main-content-middle">
                <span><img class="main-image" src="images/words/aeroplane.png" alt="game image" sizes=""></span>
            </div>
            <div class="main-content-right">
                <button class="btn btn-black right-btn">Car</button>
            </div>
        </div>
        <div class="languages-display">
            <div> <img src="images/1200px-Flag_of_the_United_Kingdom.svg.png" alt="English flag"> <span id="english"></span></div>
            <div> <img src="images/1200px-Flag_of_France.svg.png" alt="French Flag"> <span id="french"></span></div>
            <div> <img src="images/Spain_flag_300.png" alt="Spanish Flag"> <span id="spanish"></span> </div>
        </div>
        <div class="next-level">
            <button class="next-level-button btn btn-black">Go to Next Level</button>
        </div>
        <div class="footer">
            <button class="btn btn-black" onclick="location.href='index.html'">Quit</button>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
